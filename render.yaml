services:
  - type: web
    name: ai-call-backend
    env: python
    plan: free
    buildCommand: |
      sudo apt-get update && sudo apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    pythonVersion: "3.12"
    envVars:
      - key: PORT
        value: "10000"
      - key: TWILIO_ACCOUNT_SID
        value: "<your-twilio-sid>"
      - key: TWILIO_AUTH_TOKEN
        value: "<your-twilio-token>"
      - key: TWILIO_NUMBER
        value: "<your-twilio-number>"
      - key: OPENAI_API_KEY
        value: "<your-openai-key>"
      - key: RENDER_BASE_URL
        value: "https://ai-call-backend-waxe.onrender.com"
    domains:
      - ai-call-backend-waxe.onrender.com
